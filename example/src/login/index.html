<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page Example</title>
		<link rel="stylesheet" href="../CSS/Main.css" />

		<style>
			h1 {
				color: rgb(46, 34, 45);
			}
		</style>
	</head>
	<body>
		<include src="../includes/navbar.html"></include>
		<script src="./LoginLogic.js"></script>
		<script>
			const SnakeCaseModule = require("/JS/MakeSnakeCase");

			function UpdateH1() {
				var H1Element = document.getElementById("main-title");
				H1Element.textContent = SnakeCaseModule.SnakeCase(H1Element.textContent);
			}
		</script>
		<h1 id="main-title" onclick="UpdateH1()">Login to this example login page!</h1>
	</body>
</html>
